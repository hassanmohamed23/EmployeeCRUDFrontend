<div class="container">
    <h3 class="text-primary mt-3">Update Person</h3>
    <div class="col-4">
    <form #frm="ngForm" (ngSubmit)="UpdatePerson()">

        <div class="mb-1 row">
            <label for="firstName" class="col-sm-1-12 col-form-label">First Name</label>
            <div class="col-sm-1-12">
                <input type="text" class="form-control"required [(ngModel)]="Employee.firstName" name="firstName" id="firstName" >
            </div>
        </div>
    <div class="mb-1 row">
        <label for="lastName" class="col-sm-1-12 col-form-label">Last Name</label>
        <div class="col-sm-1-12">
            <input type="text" class="form-control"required  [(ngModel)]="Employee.lastName" name="lastName" id="lastName" >
        </div>
    </div>
        <div class="mb-1 row">
            <label for="Email"class="col-sm-1-12 col-form-label">Email</label>
            <div class="col-sm-1-12">
                <input type="email"   class="form-control" required [(ngModel)]="Employee.email" name="Email" id="Email" >
            </div>
        </div>
        <div class="mb-1 row">
            <label for="Position" class="col-sm-1-12 col-form-label">Position</label>
            <div class="col-sm-1-12">
                <input type="text"  class="form-control" title="Position required" required [(ngModel)]="Employee.position"name="Position" id="Position" >
            </div>
        </div>
  
        <div class="mb-5 row">
            <div class="col-sm-10 mt-3">
                <button type="submit" class="btn btn-primary"[disabled]="frm.invalid" >Update</button>
            </div>
        </div>
    </form>
    </div>
</div>
